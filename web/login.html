  <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <div class="login_content">
            <form>
              <h1>
       <img src="img/Njiwa-logo-small.png"></h1>
              <div>
                <input id="username" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input id="passwd" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button id="login_btn" class="btn btn-default" type="button">Log in</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>Njiwa eUICC Subscription Management</h1>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/nprogress.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
     $('#login_btn').on('click', function() {
        var u = $('#username').val();
        var p = $('#passwd').val();

        $.ajax('ui/auth/login', {
            method: 'POST',
            dataType: 'JSON',
            data: JSON.stringify({userId: u, password: p}),
            contentType: 'application/json; charset=utf-8',
            traditional: true,
             success:  function (data) {
                 var t = data;
                 window.location.replace('index.html');
             },
            error: function (d,s) {
                var t= d;
                var x = s;
            }
         });
        return false;
     });

   });
</script>

  </body>
</html>
